<!DOCTYPE html>
<html>
  <head>
    <title>Timed Tab Closer</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        width: 300px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input,
      button,
      select {
        margin: 10px 0;
        padding: 8px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      #timer-display {
        font-size: 32px;
        font-weight: bold;
        margin: 15px 0;
        color: #4285f4;
        display: none;
      }
      #status {
        color: #5f6368;
        text-align: center;
      }
      .input-group {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      #stopTimer {
        background-color: #ea4335;
        display: none;
      }
      #stopTimer:hover {
        background-color: #d33828;
      }
      #tab-select {
        width: 100%;
      }
      .checkbox-group {
        margin-top: 8px;
        width: 100%;
        display: flex;
        align-items: center;
      }
      .checkbox-group input[type="checkbox"] {
        margin-right: 8px;
      }
      .settings-toggle {
        color: #4285f4;
        text-align: center;
        cursor: pointer;
        margin-top: 10px;
        font-size: 14px;
      }
      .settings-container {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
        background-color: #f8f9fa;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Fade That</h2>

      <div id="timer-display">00:00:00</div>

      <div class="input-group">
        <label for="duration">Time in seconds:</label>
        <input type="number" id="duration" value="60" min="1" />
      </div>

      <div class="input-group">
        <label for="tab-select">Tab to close:</label>
        <select id="tab-select">
          <option value="current">Current Tab</option>
          <!-- Other tabs will be populated via JavaScript -->
        </select>
      </div>

      <button id="startTimer">Start Timer</button>
      <button id="stopTimer">Stop Timer</button>
      <p id="status"></p>

      <div class="settings-toggle" id="toggle-settings">⚙️ Settings</div>
      <div class="settings-container" id="settings-container">
        <div class="checkbox-group">
          <input type="checkbox" id="default-current-tab" />
          <label for="default-current-tab"
            >Always use current tab as default</label
          >
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
